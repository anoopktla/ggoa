<table class="table table-bordered" data-ng-init="getAllVillas()">
    <thead>
    <tr>
        <th>#</th>
        <th>Villa number</th>
        <th>Owner's name</th>
        <th>email</th>
        <th>Phone</th>
        <th>outstanding</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="villa in villas" class="panel panel-default">
        <td class="col-sm-1">{{ $index + 1 }}</td>
        <td class="col-sm-3">{{villa.number}}</td>
        <td class="col-sm-3">{{villa.name}}</td>
        <td class="col-sm-3">{{villa.email}}</td>
        <td class="col-sm-3">{{villa.phoneNumber}}</td>
        <td class="col-sm-3">{{villa.accountBalance}}</td>

        <td>

            <a class="btn btn-primary" href="#/details?id={{villa.id}}">View </a></td>

    </tr>
    </tbody>
</table>
