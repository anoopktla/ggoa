<table class="table table-bordered" data-ng-init="getAllVillas()">
    <thead>
    <tr>
        <th>#</th>
        <th>Villa number</th>
        <th>Owner's name</th>
        <th>email</th>
        <th>Phone</th>
        <th>outstanding</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="villa in villas" class="panel panel-default">
        <td class="col-sm-1">{{ $index + 1 }}</td>
        <td class="col-sm-3">{{villa.number}}</td>
        <td class="col-sm-3">{{villa.name}}</td>
        <td class="col-sm-3">{{villa.email}}</td>
        <td class="col-sm-3">{{villa.phoneNumber}}</td>
        <td class="col-sm-3">{{villa.accountBalance}}</td>

        <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" ng-click="console.log('{{villa.id}}')">
                View
            </button>
            <a href="#/getVilla({{villa.id}})">submit </a></td>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Details for villa # {{vb}} of  '{{villa.name}}'</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="panel">
                            <div class="row">
                                <div class="col-sm-3">type :
                                </div>

                                <div class="col-sm-3">
                                    <select>
                                        <option value="CREDIT">CR</option>
                                        <option value="DEBIT">DR</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-3">Amount :
                                </div>

                                <div class="col-sm-3">
                                    <input type="text" id="amount" ng-model="villa.name" class="form-control"/>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </tr>
    </tbody>
</table>
