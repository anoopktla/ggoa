<table class="table table-bordered"  data-ng-init="getAllEmployees()">
    <thead>
    <tr>
        <th>#</th>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Designation</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr  ng-repeat="villa in employees" class="panel panel-default">
        <td class="col-sm-1">{{ $index + 1 }}</td>
        <td class="col-sm-3" >{{villa.name}}</td>
        <td class="col-sm-3">{{villa.name.salutation}} {{villa.name.firstName}} {{villa.name.lastName}}</td>
        <td class="col-sm-3">{{villa.employmentDetails.designation.designation}} </td>

        <td> <a href="#/viewEmployeeDetails?id={{villa.id}}">view </a></td>

    </tr>
    </tbody>
</table>
